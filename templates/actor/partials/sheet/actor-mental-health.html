<div class="{{partialClasses}} flexColumn mindAndArmourOuter">
    <div class="flexRow flexStart block topHalfBlock">
        <div class="blockTitle">Mind</div>
        <div class="cell25 flexColumn intellectBlock">
            <label for="system.mind.psyche.value" class="shrinkFontForNarrow">Psyche</label>
            <div class="metaValueContent flexRow flexEnd mindIntellectWrapper">
                <input type="text" class="bigNumberInput" name="system.mind.psyche.value" value="{{system.mind.psyche.value}}" data-dtype="Number" data-min="0" data-max="{{system.mind.psyche.max}}" data-lastValue="{{system.mind.psyche.value}}"/>
                <span class="mindMaxIntellect">Max: {{system.mind.psyche.max}}</span>
            </div>
        </div>
        <div class="cell25 flexColumn flexCenter">
            <label class="shrinkFontForNarrow">Insanities</label>
            <div class="metaValueContent flexRow flexCenter">
                <div class="bigNumberText">{{system.mind.insanities.value}} / {{system.mind.insanities.max}}</div>
            </div>
        </div>
    </div>

    <div class="insanitiesBlock block rightBlockTitle flexColumn">
        <div class="blockTitle"><span>Insanities</span></div>

        {{#for 1 system.mind.insanities.max 1}}
        <div class="flexRow insanityRow">
            <div class="couchIcon flexRow flexStart verticalCenter"><a class="healInsanity" title="Heal this insanity" data-insanity-index="{{this}}"><i class="fas fa-couch"></i></a></div>
            <select name="insanitySelect{{this}}" class="insanitySelect" {{itemEnabled this ../system.mind.insanities.value}} data-insanity-index="{{this}}">
                <option value="null"></option>
				{{#each ../actorTables.mentalConditions}}
				<option value="{{this.key}}">{{this.title}}</option>
				{{/each}}
            </select>
            <div class="insanityCheckBoxWrapper flexRow flexCenter verticalCenter{{addStateClasses this ../system.mind.insanities}}">
                <input type="checkbox" id="insanityCheckbox{{this}}" name="insanityCheckboxes" class="insanityCheckbox" value="{{this}}" {{itemSelected this ../system.mind.insanities.value}}/>
                <label for="insanityCheckbox{{this}}" class="flexRow flexCenter verticalCenter">{{this}}</label>
            </div>
        </div>
        {{/for}}
    </div>
    <div class="flexRow flexStart block bottomBlockTitle bottomHalfBlock">
        <div class="blockTitle">Wards</div>
        <div class="cell25 flexColumn intellectBlock">
            <div class="metaValueContent flexRow flexEnd mindArmourIntellectWrapper">
                <input type="text" class="bigNumberInput" name="system.ward.psyche.value" value="{{system.ward.psyche.value}}" data-dtype="Number" data-min="0" data-max="{{system.ward.psyche.max}}" data-lastValue="{{system.ward.psyche.value}}"/>
                <span class="mindArmourMaxIntellect">Max: {{system.ward.psyche.max}}</span>
            </div>
            <div class="mindArmourIntellectLabel shrinkFontForNarrow">Psyche</div>
        </div>
        <div class="cell25 flexColumn flexCenter">
        </div>
    </div>
</div>
