<div class="{{partialClasses}} flexColumn healthAndArmourOuter">
    <div class="flexRow flexEnd block topHalfBlock">
        <div class="blockTitle highBlockTitle">Health</div>
        <div class="cell25 flexColumn flexCenter healthWoundsTotal">
            <div class="metaValueContent flexRow flexCenter">
                <div class="bigNumberText">{{system.health.wounds.value}} / {{system.health.wounds.max}}</div>
            </div>
        </div>
        <div class="cell25 flexColumn resilienceBlock">
            <div class="metaValueContent flexRow healthResilienceWrapper">
                <input type="text" class="bigNumberInput" name="system.health.resilience.value" value="{{system.health.resilience.value}}" data-dtype="Number" data-min="0" data-max="{{system.health.resilience.max}}" data-lastValue="{{system.health.resilience.value}}"/>
                <span class="healthMaxResilience">Max: {{system.health.resilience.max}}</span>
            </div>
        </div>
    </div>

    <div class="injuriesBlock block leftBlockTitle flexColumn">
        <div class="blockTitle"><span>Wounds</span></div>

        {{#for 1 system.health.wounds.max 1}}
        <div class="flexRow injuryRow">
            <div class="injuryCheckBoxWrapper flexRow flexCenter verticalCenter{{addStateClasses this ../system.health.wounds}}">
                <input type="checkbox" id="injuryCheckbox{{this}}" name="injuryCheckboxes" class="injuryCheckbox" value="{{this}}" {{itemSelected this ../system.health.wounds.value}}/>
                <label for="injuryCheckbox{{this}}" class="flexRow flexCenter verticalCenter">{{this}}</label>
            </div>
            <select name="injurySelect{{this}}" class="injurySelect" {{itemEnabled this ../system.health.wounds.value}} data-injury-index="{{this}}">
                <option value="0"></option>
				{{#each ../actorTables.woundConditions}}
				<option value="{{this.key}}">{{this.title}}</option>
				{{/each}}
            </select>
            <div class="medkitIcon flexRow flexEnd verticalCenter"><a class="healInjury" title="Heal this injury" data-injury-index="{{this}}"><i class="fas fa-medkit"></i></a></div>
        </div>
        {{/for}}
    </div>

    <div class="flexRow flexEnd block verticalMiddleBlock">
        <div class="cell25 flexColumn flexCenter">
            <label class="shrinkFontForNarrow">Wounds</label>
        </div>
        <div class="cell25 flexColumn flexCenter">
            <label class="shrinkFontForNarrow">Resilience</label>
        </div>
    </div>

    <div class="flexRow flexEnd block bottomBlockTitle bottomHalfBlock">
        <div class="blockTitle">Armour</div>

        <div class="cell25 flexColumn woundsBlock">
            <div class="metaValueContent flexRow armourWoundsWrapper">
                <input type="text" class="bigNumberInput" name="system.armour.wounds.value" value="{{system.armour.wounds.value}}" data-dtype="Number" data-min="0" data-max="{{system.armour.wounds.max}}" data-lastValue="{{system.armour.wounds.value}}"/>
                <span class="armourMaxWounds">Max: {{system.armour.wounds.max}}</span>
            </div>
        </div>
        <div class="cell25 flexColumn resilienceBlock">
            <div class="metaValueContent flexRow armourResilienceWrapper">
                <input type="text" class="bigNumberInput" name="system.armour.resilience.value" value="{{system.armour.resilience.value}}" data-dtype="Number" data-min="0" data-max="{{system.armour.resilience.max}}" data-lastValue="{{system.armour.resilience.value}}"/>
                <span class="armourMaxResilience">Max: {{system.armour.resilience.max}}</span>
            </div>
        </div>
    </div>
</div>
